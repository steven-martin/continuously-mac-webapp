<ul class="articles">
  <li class="header">
    <h1>CONTINOUSLY MAC</h1>
    <p>
      Continuously Mac is a news aggregator dedicated to finding you the latest
      apple news from the very best Tech Journalists.
    </p>
  </li>
  <li class="filter" *ngIf="filter">
    <p>Filtering on the latest news for <b>{{ filter }}</b>.</p>
  </li>
  <ng-tempplate class="article" *ngFor="let article of articles">
    <app-article [article]="article"></app-article>
  </ng-tempplate>
</ul>
